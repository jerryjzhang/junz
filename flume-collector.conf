# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per agent, 
# in this case called 'agent'

agent.sources = avroSource
agent.channels = memoryChannel
agent.sinks = hdfsSink

# For each one of the sources, the type is defined
agent.sources.avroSource.type = avro
agent.sources.avroSource.bind = 0.0.0.0
agent.sources.avroSource.port = 41414
agent.sources.avroSource.channels = memoryChannel
agent.sources.avroSource.interceptors = ts
agent.sources.avroSource.interceptors.ts.type = org.apache.flume.interceptor.TimestampInterceptor$Builder

# Each sink's type must be defined
agent.sinks.hdfsSink.type = hdfs
agent.sinks.hdfsSink.hdfs.fileType = DataStream
agent.sinks.hdfsSink.hdfs.filePrefix = coreServerLog
#agent.sinks.hdfsSink.hdfs.rollInterval = 0
agent.sinks.hdfsSink.hdfs.rollSize = 0
agent.sinks.hdfsSink.hdfs.rollCount = 0
#agent.sinks.hdfsSink.hdfs.path =hdfs://izvmab7c.devin3.ms.com:9000/user/junz/logAnalysis/alcazar/logArchive/%Y/%m/%d
#agent.sinks.hdfsSink.hdfs.path =hdfs://izvmfeaa.devin3.ms.com:9000/user/junz/oozie/examples/input-data/%Y/%m/%d
agent.sinks.hdfsSink.hdfs.path =hdfs://izvmfeaa.devin3.ms.com:9000/user/junz/logAnalysis/alcazar/logArchive/%Y/%m/%d
agent.sinks.hdfsSink.channel = memoryChannel

# Each channel's type is defined.
agent.channels.memoryChannel.type = memory
agent.channels.memoryChannel.capacity = 100
